<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember blog</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <ul>
      <li>{{#link-to "about"}}About{{/link-to}}</li>
      <li>{{#link-to "posts"}}Post{{/link-to}}</li>
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="posts">
    {{#each}}
      <h3>{{#link-to "post" this}} {{title}} {{/link-to}}</h3>
      <p>{{excerpt}}</p>
      <p>{{date}}</p>
    {{/each}}

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="post">
    <h1>{{title}}</h1>
    {{publishedDate}}
    {{{markdown body}}}
  </script>

  <script type="text/x-handlebars" data-template-name="new">
    <h2>New Post</h2>
    <p>{{input value=post.title placeholder="Title"}}</p>
    <p>{{input value=post.excerpt placeholder="Little excerpt"}}</p>
    <p>{{textarea value=post.body placeholder="Body"}}</p>
    <p><button {{action "publishPost"}}>Publish</button></p>
    <div class="preview">
      <h2>{{post.title}}</h2>
      {{markdown post.body}}
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <h1>Hello</h1>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.2.1.js"></script>
  <script src="js/libs/ember-1.5.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/firebase.js"></script>
  <script src="js/libs/emberfire.js"></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/md5.js"></script>
  <script src="js/libs/markdown.js"></script>

  <!-- <script src="js/models/page_model.js"></script>
  <script src="js/models/post_model.js"></script>
  <script src="js/controllers/new_controller.js"></script> -->

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
