<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember blog</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="main-container">
      <nav>
        <ul>
          <li>{{#link-to "about"}}About{{/link-to}}</li>
          <li>{{#link-to "blog"}}Blog{{/link-to}}</li>
        </ul>
      </nav>
      <section class="hero">
        <header>
          <h1>Hi, I'm Robert.</h1> <!--' -->
          <p>And I create online awesome.</p>
        </header>
      </section>
      <div class="inner-container">
        {{outlet}}
      </div>
      <footer>
        <div class="footer-content">
          <p>&copy; {{copyrightDate}} - <a href="https://github.com/Robdel12">Check out my Github</a></p>
        </div>
      </footer>
    </body>
    </html>
    </div>
  </script>
  <script type="text/x-handlebars" id="blog">
    {{#each}}
      <div class="posts">
        <div class="blog-left">
          <span class="post-date">
            <span class="inner-date">{{publishedDate}}</span>
          </span>
        </div>
        <div class="blog-right">
          <h3 class="posts-title">{{#link-to "post" this}} {{title}} {{/link-to}}</h3>
          <span class="posts-excerpt">{{excerpt}} {{#link-to "post" this}} [Read More] {{/link-to}}</span>
        </div>
      </div>
    {{/each}}
  </script>
  <script type="text/x-handlebars" id="post">
    <div class="post">
      <h1 class="post-title">{{title}}</h1>
      <span class="post-date">{{publishedDate}}</span>

      {{markdown body}}

      {{c-disqus}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="new">
    {{#if isLoggedIn}}
      <h2>New Post</h2>
      <div class="new-post">
        <div class="new-post-inner">
          <p>{{input value=post.title placeholder="Title"}}</p>
          <p>{{input value=post.excerpt placeholder="Little excerpt"}}</p>
          <p>{{textarea value=post.body placeholder="Body"}}</p>
          <p><button {{action "publishPost"}} class="btn">Publish</button></p>
        </div>
        <div class="preview">
          <h1>{{post.title}}</h1>

          {{markdown post.body}}
        </div>
      </div>
      <p><button {{action "logOut"}} class="btn">Log out</button></p>
    {{else}}
      <h2>Login</h2>
      <div class="login-form">
        <p>{{input value=login.email placeholder="User Name"}}</p>
        <p>{{input value=login.password type="password" placeholder="Password"}}</p>
        <p><button {{action "logIn"}} class="btn">Log in</button></p>
      </div>
    {{/if}}

  </script>

  <script type="text/x-handlebars" id="about">
    <h1>Hello</h1>
  </script>

  <script type="text/x-handlebars" id="components/c-disqus">
    <div id="disqus_thread"></div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.2.1.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/firebase.js"></script>
  <script src="js/libs/emberfire.js"></script>
  <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js'></script>
  <script src="js/libs/moment.js"></script>
  <script src="js/libs/md5.js"></script>
  <script src="js/libs/markdown.js"></script>

  <!-- <script src="js/models/page_model.js"></script>
  <script src="js/models/post_model.js"></script>
  <script src="js/controllers/new_controller.js"></script> -->

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
